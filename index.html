	<body>
		<h1>Conway's Game of Life</h1>
		<p>Configure settings to your liking then press "Start"</p>
		<div id="gen"></div>
		<canvas id="canvas" width="600" height="600"></canvas>
		<br />
		<!-- todo: make some nice sliders and boxes for customizing sim -->

		<p>Board Size:</p><input id="size" type="text" name="size" value="50"><br /><br />
		
		<p>Scenario Preset:</p>
		<select id="scenario">
            <option value="1">Random</option>
            <option value="2">10 Cell Line</option>
        </select>
		<br />
		<br />
		<br />
		
		<input id="startButton" type="button" value="Start Simulation" onclick="init();" /
